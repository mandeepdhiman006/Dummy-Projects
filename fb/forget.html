<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Forget Password</title>
	<link rel="stylesheet" type="text/css" href="css/forget.css">
</head>
<body>
	<section id="header">
		<div class="container-fluid bg-color">
			<div class="container c-width">
				<div class="row">
					<div class="col">
                       <div class="fb-img">
                       	 <img src="./image/fb.jpg">
                       </div>
					</div>
					<div class="col">
						<div class="log">
							<input type="email" name="email" placeholder="Email or phone">
							<input type="password" name="pwd" placeholder="Password">
							<div class="log-btn">
								<a href="">Log in</a>
							</div>
							<div class="fg-btn">
							<a href="">Forgotten account?</a>
						</div>
						</div>
						
					</div>
				</div>
			</div>
			<div class="container">
				<div class="row">
					<div class="col">
						<div class="white-bx">
							<div class="head">
								<h1>Find Your Account</h1>
							</div>
							<div class="input-bx">
								<p>Please enter your email address or mobile number to search for your account.</p>
								<input type="email" name="email" placeholder="Email address or mobile number">
							</div>
							<div class="btn">
								<a href="" class="cancel">Cancel</a>
								<a href="" class="search">Search</a>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</section>



</body>
</html>
