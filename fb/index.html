<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Facebook Login</title>
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>

	<section id="fb">
		<div class="container-fluid bg-color">
			<div class="container">
				<div class="row">
					<div class="col">
						<div class="fb-position">
						<div class="fb-txt">
							<div class="fb-img">
								<img src="./image/fb.svg">
							</div>
							<h1>Facebook helps you connect and share with the people in your life</h1>
						</div>
					</div></div>
					<div class="col">
						<div class="log">
							<div class="login-bx">
								<div class="log-details">
									<input type="email" name="email" placeholder="Email address or phone number">
									<input type="password" name="pwd" placeholder="Password">

									<div class="login-btn">
										<a href="file:///D:/fb/index.html">Log in</a>
									</div>

									<div class="forget-btn">
										<a href="file:///D:/fb/forget.html">Forgotten password?</a>
									</div>
								</div>

								<div class="new-ac">
									<a href="file:///D:/fb/signup.html">Create new account</a>
								</div>

							</div>

							<div class="txt">
								 <p><span><a href="">Create a Page</a></span> for a celebrity, brand or business.</p>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</section>

</body>
</html>
