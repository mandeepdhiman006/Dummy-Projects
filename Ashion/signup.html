<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Signup</title>
	<link rel="stylesheet" type="text/css" href="css/signup.css">
	<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Jost:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>

  <section id="signup">
  	 <div class="container-fluid">
  	 	<div class="container">
  	 		 <div class="row">
  	 		 	<div class="col">
  	 		 		<div class="form-sp">
		  	 		 	<div class="log"> 
		  	 		 		<div class="log-head">
		  	 		 			 <h1>Sign Up</h1>
		  	 		 			 <p>Create your account to get full access</p>
		  	 		 		</div>

		  	 		 		<div class="details">
                               <h1>Full Name</h1>
		  	 		 			<input type="text" name="name" placeholder="Enter Full Name" class="input">

		  	 		 			<h1>Email Address</h1>
		  	 		 			<input type="email" name="email" placeholder="Enter Email address" class="input">

		  	 		 			<h1>Password</h1>
		  	 		 			<input type="password" name="pwd" placeholder="Enter Password" class="input">

		  	 		 			<h1>Confirm Password</h1>
		  	 		 			<input type="password" name="pwd" placeholder="Enter Password" class="input">

		  	 		 			<div class="lg-btn"> 
		  	 		 				 <div class="signup">
		  	 		 				 	<h1>Already have an account? <span><a href="">Login</a></span> here</h1>
		  	 		 				 </div>
		  	 		 				 <div class="btn">
		  	 		 				 	<a href="">Sign Up</a>
		  	 		 				 </div>
		  	 		 			</div>
		  	 		 		</div>
                            
		  	 		 	</div>
		  	 		 </div>
  	 		 	</div>
  	 		 </div>
   	 	</div>
  	 </div>
  </section>
</body>
</html>
